<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <form action="">
                <h2>Contact Us</h2>
                <div>
                    <label for="name">Enter Name:</label> <br>
                    <input placeholder="Add Your Name" id="name" type="text">
                </div>
                <br>
                <div>
                    <label for="email">Enter Email: </label> <br>
                    <input placeholder="Add Email Address" required id="email" type="email">
                </div>
                <br>
                <div>
                    <label for="phone">Enter Phone: </label> <br>
                    <input required placeholder="Add phone number" id="phone" type="number">
                </div>
                <br>
                <div>
                    <label for="msg">Enter Message: </label>
                    <br>
                    <textarea placeholder="Add Custom Message" name="msg" id=""></textarea>
                </div>
                <br>
                <div>
                    <input class="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
